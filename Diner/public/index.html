<!DOCTYPE html>
<html>
<head>
	<title>Angola Avante</title>

	<!-- backbone scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

    <script src="/scripts/models/models.js"></script>
    <script src="/scripts/collections/collections.js"></script>
    <script src="/scripts/views/views.js"></script>
</head>
<body>
	<header>
		<h1>The Walking Fed</h1>
	</header>
	<ul id="dishesList">
	</ul>

	<h3>Add a dish here:</h3>
	<div id="addDishForm">
		<input type="text" id="newDishName" placeholder="dish name">
		<input type="text" id="newDishPrice" placeholder="dish price">
		<input type="text" id="newDishImage" placeholder="dish image url">
	</div>

	<script type ="text/template" id="dishTemplate">
		<span class = "dish">
			<%= dish.image %><br>
			<%= dish.name %> <%= dish.price %>
		</span>
</body>
</html>
