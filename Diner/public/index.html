<!DOCTYPE html>
<html>
<head>
	<title>Angola Avante</title>

	<!-- backbone scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

    <script src="/scripts/models/models.js"></script>
    <script src="/scripts/collections/collections.js"></script>
    <script src="/scripts/views/views.js"></script>
</head>
<body>
	<header>
		<h1>The Walking Fed</h1>
	</header>
	<ul id="dishesList">
	</ul>

	<h3>Add a dish here:</h3>
	<div id="addDishForm">
		<input type="text" id="newDishName" placeholder="dish name">
		<input type="text" id="newDishPrice" placeholder="dish price">
		<input type="text" id="newDishImage" placeholder="dish image url">
		<button id="addNewDish">Feed</button>
	</div>

	<script type ="text/template" id="dishTemplate">
		<span class = "dish">
			<img src ="<%= dish.image_url %>">
			<%= dish.name %>, Kz<%= dish.price %>
			<button class = "editButton">Edit</button>
			<button class ="deleteButton">Trash</button>
		</span>
		<span class ="editForm" style = "display: none">
			<input type = "text" id = "newName<%= dish.id %>" value = "<%= dish.name %>">
			<input type = "text" id = "newPrice<%= dish.id %>" value = "<%= dish.price %>">
			<input type = "text" id = "newImage<%= dish.id %>" value = "<%= dish.image_url %>">
			<button class = "updateButton">Update</button>
		</span>
	</script>
</body>
</html>
